<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Manager</title>
    <link rel="stylesheet" href="tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100 min-w-[350px] max-w-md">
    <div class="container p-4">
        <header class="mb-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-400">Download Manager</h1>
            <button id="refresh-btn" class="text-sm px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
            </button>
        </header>
        <main>
            <div id="downloads-list" class="space-y-4">
                <!-- Downloads will be added here dynamically -->
                <p class="text-center">No downloads yet</p>
            </div>
        </main>
    </div>
    <script src="popup.js"></script>
</body>
</html>
